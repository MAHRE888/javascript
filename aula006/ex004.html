<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando novos comandos</title>
  <style>
    * {

      font: normal 20pt arial;
    }
  </style>
</head>

<body>
  <script>
    var nome = window.prompt('Qual e o seu nome?')
    document.write(`Ola, ${nome}! seu nome tem ${nome.length} letras </br>`)
    document.write(`Seu nome em maiusculo fica ${nome.toUpperCase()} </br>`)
    document.write(`Seu nome em letra minuscula fica ${nome.toLocaleLowerCase()}`)
  </script>
</body>

</html>
